<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Open Weather API</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <h1><a href="http://openweathermap.org/current">Open Weather API</a></h1>
    <div class="row">
      <form id="weather-form">
        <label for="city">Enter your city:</label>
        <input type="text" id="city">
        <button>Show me the current weather</button>
      </form>
      <h2>Current weather for: <span id="location"></span></h2>
      <div class="weather">
        <ul>
          <li>Current Temperature: <span id="c-temp"></span></li>
          <li>Current Humidity: <span id="c-hum"></span></li>
          <li>Minimum Temperature today: <span id="min-temp"></span></li>
          <li>Maximum Temperature today: <span id="max-temp"></span></li>
        </ul>
      </div>
    </div>
    <footer>
      <p>Weather information provided by:</p>
      <a href="http://openweathermap.org/api" target="_blank"><img src="images/logo_OpenWeatherMap_orange.svg" alt="OpenWeatherMap Logo"></a>
    </footer>
  </div>
  <!-- After the DOM is loaded, load necessary scripts -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
