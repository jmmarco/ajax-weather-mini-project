<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Open Weather API</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">

    <h1><a href="http://openweathermap.org/current">Open Weather API</a></h1>

    <div class="row">

      <form id="weather-form">
        <label for="city">Que ciudad?:</label>
        <input type="text" id="city">
        <button>Mostrame el clima!</button>
      </form>

      <h2>Clima actual para: <span id="location"></span></h2>

      <div class="weather">
        <ul>
          <li>Temperatura: <span id="c-temp"></span></li>
          <li>Humedad: <span id="c-hum"></span></li>
          <li>Maxima Temperatura para hoy: <span id="min-temp"></span></li>
          <li>Minima Temperatura para hoy: <span id="max-temp"></span></li>
        </ul>
      </div>

    </div>

    <footer>
      <p>Informacion meteorol√≥gica provista por:</p>
      <a href="http://openweathermap.org/api" target="_blank"><img src="images/logo_OpenWeatherMap_orange.svg" alt="OpenWeatherMap Logo"></a>
    </footer>

  </div> <!-- fin de .container -->

  <!-- Despues de que carga el DOM, cargamos los demas scripts -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
